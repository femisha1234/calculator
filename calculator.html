<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>

    <h1 style="margin-left: 600px; margin-top: 100px;">CALCULATOR</h1>
        <div id="div1">
        <div id="div2">
            <input id="display" type="text"
                style="height: 75px; width: 235px; background-color: rgb(155, 217, 219); border: 2px solid rgb(66, 107, 109);  border-radius: 8px; margin-top: 10px;">
        </div>
        <div style="margin-top:10px; ">
            <Button style="height: 50px; width: 50px;" onclick="getValue('1')"> <b>1</b></Button>
            <Button style="height: 50px; width: 50px;" onclick="getValue('2')"> <b>2</b> </Button>
            <Button style="height: 50px; width: 50px;" onclick="getValue('3')"> <b>3</b> </Button>
            <Button style="height: 50px; width: 50px; background-color: red;" onclick="getValue('C')"> <b>C</b> </Button>
        </div>
        <div style="margin-top:5px;">
            <Button style="height: 50px; width: 50px;" onclick="getValue('4')"> <b>4</b> </Button>
            <Button style="height: 50px; width: 50px;" onclick="getValue('5')"> <b>5</b> </Button>
            <Button style="height: 50px; width: 50px;" onclick="getValue('6')"> <b>6</b> </Button>
            <Button style="height: 50px; width: 50px;" onclick="getValue('+')"> <b>+</b> </Button>
        </div>
        <div style="margin-top:5px;">
            <Button style="height: 50px; width: 50px;" onclick="getValue('7')"> <b>7</b> </Button>
            <Button style="height: 50px; width: 50px;" onclick="getValue('8')"> <b>8</b> </Button>
            <Button style="height: 50px; width: 50px;" onclick="getValue('9')"> <b>9</b> </Button>
            <Button style="height: 50px; width: 50px;" onclick="getValue('-')"><b>-</b></Button>
        </div>
        <div style="margin-top:5px;">
            <Button style="height: 50px; width: 50px;" onclick="getValue('*')"> <b>*</b></Button>
            <Button style="height: 50px; width: 50px;" onclick="getValue('0')"> <b>0</b> </Button>
            <Button style="height: 50px; width: 50px;" onclick="getValue('/')"><b>/</b> </Button>
            <Button style="height: 50px; width: 50px;" onclick="getValue('=')"><b>=</b></Button>
        </div>
    </div>
    

    <script>
        var values = [];
        function getValue(a) {
            console.log(a);
            const display = document.getElementById("display");
            if (a == "C")
                display.value = " ";
            else if (a == "=")
                display.value = eval(display.value);
            else
                display.value += a;
        }

    </script>
</body>

</html>
